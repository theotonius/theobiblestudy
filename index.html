<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sacred Melodies | আরাধনা ও গীতিমালা</title>
    <meta name="description" content="Bible Song Reader and Study Tool with AI Insights" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif {
        font-family: 'Crimson Pro', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .page-transition {
        animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Background Animations */
      @keyframes float {
        0% { transform: translate(0, 0); opacity: 0.3; }
        50% { transform: translate(30px, -30px); opacity: 0.6; }
        100% { transform: translate(0, 0); opacity: 0.3; }
      }
      @keyframes rays {
        0% { transform: rotate(0deg) scale(1); opacity: 0.1; }
        50% { transform: rotate(5deg) scale(1.1); opacity: 0.2; }
        100% { transform: rotate(0deg) scale(1); opacity: 0.1; }
      }
      @keyframes wave {
        0% { transform: scale(1); opacity: 0.05; }
        50% { transform: scale(1.1); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.05; }
      }

      .animate-celestial {
        animation: float 15s ease-in-out infinite;
      }
      .animate-rays {
        animation: rays 20s ease-in-out infinite;
      }
      .animate-wave {
        animation: wave 12s ease-in-out infinite;
      }

      /* Focus Glow Animation for Search */
      @keyframes focus-glow {
        0%, 100% { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 0 0 12px rgba(99, 102, 241, 0.15); border-color: rgba(99, 102, 241, 0.6); }
      }
      .animate-focus-glow:focus {
        animation: focus-glow 3s ease-in-out infinite;
        outline: none;
      }

      /* PWA Display tweaks */
      @media all and (display-mode: standalone) {
        body {
          user-select: none;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
